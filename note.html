<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Note</title>
</head>
<body>
    
<div class="container">
    <nav class="header"> 
        <ul>
            <li class="inline">
                <a href="note.html">About</a>
            </li>
            <li class="inline">
                <a href="note.html">Docs</a>
            </li>
        </ul>
    </nav>


    <div class="main">
        <div class="input-button">
            <button class="no-style-button">
            + 
            </button>
        </div>
        <div class="input">
            <textarea id="notebox" name="notebox" rows="13" cols="76">
                Enter note here.
            </textarea>
        </div>
        
        <div class="confirmation">
            <ul>
                <li class="row">
                    <button class="no-style-button">
                        Save
                    </button>
                </li>
                <li class="row">
                    <button class="no-style-button">
                        Delete
                    </button>                    
                </li>
            </ul>        
        </div>

     
    </div>
    
    <div class="side">
        <div class="sidemenu">  
            <button class="no-style-button">
                <<
            </button>
        </div>
          

        <div class="notes">
        <ul>  My notes
            <li>note one</li>
            <li>note two</li>
        </ul>   
        </div>
       
    </div>

    <footer>
        <p>created by or copyright or social media links footer</p>
    </footer>

</div>


</body>
</html>
